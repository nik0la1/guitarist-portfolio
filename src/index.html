<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уроки игры на гитаре</title>
    <link rel="stylesheet" href="css/normalizes.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Лучший репетитор в городе">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <img src="icon/logo.svg" alt="Логотип нашего сайта" class="logo">
            <hav class="header-nav">
                <ul class="nav-list">
                    <li class="item"><a href="#" class="links">Обо мне</a></li>
                    <li class="item"><a href="#" class="links">Занятия</a></li>
                    <li class="item"><a href="#" class="links">Запись</a></li>
                </ul>
            </hav>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="container main-section__container">
                <div class="left-wrappe">
                    <img src="img/Фото гитариста.png" alt="Фотография гитариста" class="main-section__img">
                    <div class="rectable-blue"></div>
                    <div class="rectable-orange"></div>
                    <div class="rectable-grey"></div>
                </div>
                <div class="right-wrappe">
                    <div class="icons">
                        <ul class="icon-list">
                            <li class="icon"><a href="#" class="icon-links"><img src="icon/icons8-скайп.svg" alt="" class="icon-px"></a></li>
                            <li class="icon"><a href="#" class="icon-links"><img src="icon/Vector.svg" alt="" class="icon-px"></a></li>
                            <li class="icon"><a href="#" class="icon-links"><img src="icon/icons8-телеграмма-app.svg" alt="" class="icon-px"></a></li>
                            <li class="icon"><a href="#" class="icon-links"><img src="icon/icons8-instagram-старый.svg" alt="" class="icon-px"></a></li>
                        </ul>
                    </div>
                    <h1 class="main-section__title">Я Виктор</h1>
                    <p class="main-section__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
                    <div class="batton">
                    <a href="#" class="btn">Забронировать <br> урок</a>
                    <img src="icon/Иконка чата 1.svg" alt="" class="icon__btn"> 
                    <p class="btn__text">Есть <br> вопросы?</p>  
                    </div>
                </div>
            </div>
            <div class="eliment">
                <div class="eliment__wrappe"></div>
            </div>
        </section>
    </main>
</body>
</html>
